<div class="topnav" id="myTopnav">
    <ng-container *ngFor="let data of MenuList">
        <a [routerLink]="data.url" routerLinkActive="active">
            {{data.label| uppercase }}
        </a>
    </ng-container>
    <ng-container *ngTemplateOutlet="logout"></ng-container>
</div>

<ng-template #logout>
    <div class="logout-session">
        <p>LOGOUT</p>
    </div>
</ng-template>
